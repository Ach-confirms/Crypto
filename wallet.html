<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Wallet - Web3</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
    }
    .wallet-modal {
      background-color: #1e1e1e;
      border-radius: 10px;
    }
    .wallet-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .wallet-card {
      flex: 0 1 calc(25% - 20px); /* 4 wallets per row */
      max-width: calc(25% - 20px);
      background-color: #2b2b2b;
      border: 1px solid #343434;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .wallet-card:hover {
      transform: translateY(-5px);
    }
    .wallet-logo {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
    .wallet-name {
      font-size: 14px;
      font-weight: bold;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h1>Connect Your Wallet</h1>
    <p>Choose one of the wallets below to connect securely.</p>
    <!-- Button to open modal -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#walletModal">Connect Wallet</button>
  </div>

        </div>
